{% extends 'header.html' %}
{% block contenttop %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHub - Home</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css')}}">

</head>
<body>  
    {% endblock %}
    {% block contentdown %}
    {% for image in photo %}
        <div class="images">
            
            <img id = "foto{{ loop.index }}" src="{{ image }}" class = "foto"> <!--ASSEGNO UN ID VARIABILE-->
            <div class="cuore">
                <img id = "cuore{{ loop.index }}" class = "png" src = "static/images/heart.png" width="300" height="300" >
            </div>
            

            <div class="pulsantiera">
                <button id = "likebtn" class="like pulsante" onclick="showHeart('cuore{{ loop.index }}')">‚ù§</button>
                <button class="like pulsante">+</button>
            </div>
            
        </div>
    {% endfor %}
    <script src = "{{ url_for('static', filename='putlike.js') }}"></script>"
</body>

</html>
{% endblock %}
