
{% extends 'header.html' %}
{% block contenttop %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHub - Home</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>  
    {% endblock %}
    {% block contentdown %}
    
    {% for city in cities %}
        <div class="images">
            
            <img id = "foto{{ city.id }}" src="{{ city.photo }}" class = "foto" data-value = '{{ city.id }}'> <!--ASSEGNO UN ID VARIABILE-->
            <div class="cuore">
                <img id = "cuore{{ city.id }}" class = "png" src = "static/images/heart.png" width="300" height="300" >
                <img id = "segnalibro{{ city.id }}" class = "bookmark" src = "static/images/bookmark.png" width="300" height="300" >

            </div>
            

            <div class="pulsantiera">
                <button id = "likebtn" class="like pulsante" value = '{{ city.id }}'>‚ù§</button>
                <button id = "savebtn" class="like pulsante2" value = '{{ city.id }}'>+</button>
                <button id = "showdesc{{ city.id }}" class = "like pulsante3" onclick="desc()">=</button>
                <div class = "descrizione" id = "descrizione{{ city.id }}"><p>{{ city.description }}</p></div>
                <script>
                    document.getElementById("showdesc{{ city.id }}").addEventListener("click", function() {
                        var e = document.getElementById("descrizione{{ city.id }}");
                        if (e.style.display === "none") {
                            e.style.display = "block";
                        } else {
                            e.style.display = "none";
                        }
                    });
                    </script>
                    
            </div>

        </div>
    {% endfor %}
    <script src = "{{ url_for('static', filename='putlike.js') }}"></script>

   
</body>
